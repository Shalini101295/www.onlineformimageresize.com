<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Excel Visualizer with Multi-Column Chart Comparison</title>
    <!-- Fix for favicon 403 errors -->
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/excel-visualizer.css">
    
    <!-- External Libraries -->
    <script src="Js/jquery-3.6.0.min.js"></script>
    <script src="Js/xlsx.full.min.js"></script>
    <script src="Js/chart.js"></script>
    <script src="Js/pptxgen.bundle.js"></script>
    <script src="enhanced_excel_upload.js"></script>
    <script src="fix_file_loading.js"></script>
    <script src="debug_project_filtering.js"></script>
</head>
<body>
    <!-- Left Slide-out Filter Panel -->
    <div class="filter-panel" id="filterPanel">
        <div class="filter-header">
            <h3>Filters & Settings</h3>
            <button class="filter-toggle" id="filterToggle">
                <span class="toggle-icon">‚Ä∫</span>
            </button>
        </div>
        
        <!-- Quick Action Buttons at Top -->
        <div class="quick-actions">
            <div class="control-group">
                <label for="themeSelect">Chart Theme:</label>
                <select id="themeSelect">
                    <option value="default">Default</option>
                    <option value="pastel">Pastel</option>
                    <option value="neon">Neon</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            
            <div class="action-buttons-top">
                <button id="saveChartSettingsBtn" class="btn btn-success">Save Chart Settings</button>
                <button id="loadChartSettingsBtn" class="btn btn-info">Load Chart Settings</button>
                <button id="exportPPT" class="btn btn-warning">Export to PowerPoint</button>
            </div>
        </div>
        
        <!-- Filter Setup Section -->
        <div class="filter-section">
            <h4>Setup Filters</h4>
            <div class="filter-controls">
                <div id="filterColumnSelect">
                    <label>Select Columns to Filter:</label>
                    <!-- Multi-select will be populated here -->
                </div>
                <button id="loadFilters" class="btn btn-primary">Load Filter Options</button>
            </div>
            
            <div id="filterOptions" class="filter-options">
                <!-- Filter checkboxes will be populated here -->
            </div>
        </div>


    </div>

    <!-- Main Content Container -->
    <div class="container" id="mainContainer">
        <header>
            <div class="header-nav">
                <button id="backToProjects" class="back-btn">‚Üê Back to Projects</button>
                <div class="project-info">
                    <h1 id="projectTitle">Project Name</h1>
                    <p id="projectDescription">Project description will appear here</p>
                </div>
                <div class="user-info">
                    <span id="currentUserName">User</span>
                    <button id="saveProjectBtn" class="save-btn">Save Project</button>
                </div>
            </div>
        </header>

        <!-- Project Status Bar -->
        <div class="project-status" id="projectStatus" style="display: none;">
            <div class="status-info">
                <span class="file-name" id="currentFileName">No file loaded</span>
                <span class="last-saved" id="lastSaved">Never saved</span>
            </div>
        </div>

        <!-- Main Content Table Layout -->
       <div class="project-sections-wrapper">
  <section class="project-files-section" id="projectFilesSection">
    <h3>Project Files</h3>
    <div class="files-container">
      <div id="projectFilesList" class="files-list"></div>
    </div>
  </section>

  <section class="file-upload-section" id="fileUploadSection">
    <div class="upload-area">
      <label for="excelFileAlt" class="upload-label">
        <div class="upload-icon">üìÅ</div>
        <div class="upload-text">Choose Excel File</div>
      </label>
      <input type="file" id="excelFileAlt" accept=".xlsx,.xls" style="display: none;">
    </div>
  </section>

  <section class="column-selection">
    <h4>Chart Configuration</h4>
    <div class="control-group">
      <label for="columnSelect">Select Columns to Chart:</label>
      <select id="columnSelect" multiple></select>
    </div>
    <button id="generateChart" class="btn btn-success">Generate Charts</button>
  </section>
</div>


        <!-- Charts Display Section -->
        <section class="charts-section">
            <div id="chartsWrapper" class="charts-wrapper">
                <!-- Charts will be generated here -->
            </div>
        </section>
    </div>

    <!-- JavaScript -->
    <script src="Js/excel-visualizer.js"></script>
    <script>
        // Initialize filter panel functionality
        $(document).ready(function() {
            // Filter panel toggle
            $('#filterToggle').on('click', function() {
                $('#filterPanel').toggleClass('expanded');
                $('#mainContainer').toggleClass('filter-expanded');
                
                const icon = $(this).find('.toggle-icon');
                if ($('#filterPanel').hasClass('expanded')) {
                    icon.text('‚Äπ');
                } else {
                    icon.text('‚Ä∫');
                }
            });
            
            // Auto-show filter panel on hover (when collapsed)
            // CSS handles hover expansion now
            
            // Load project info from localStorage
            const currentProject = JSON.parse(localStorage.getItem('currentProject') || '{}');
            if (currentProject.name) {
                $('#projectTitle').text(currentProject.name);
                $('#projectDescription').text(currentProject.description || 'No description available');
            }
            
            // Load current user info
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (currentUser.username || currentUser.name) {
                $('#currentUserName').text(currentUser.username || currentUser.name);
            }
            
            // Chart settings buttons
            $('#saveChartSettingsBtn').on('click', function() {
                if (window.saveChartSettings) {
                    window.saveChartSettings();
                } else {
                    alert('Chart settings function not available. Please load an Excel file first.');
                }
            });
            
            $('#loadChartSettingsBtn').on('click', function() {
                if (window.loadChartSettings) {
                    window.loadChartSettings();
                } else {
                    alert('Chart settings function not available. Please load an Excel file first.');
                }
            });
        });
    </script>
</body>
</html>
